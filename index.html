<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <title>Invoice Creator</title>
  </head>

  <body>
    <!-- Invoice container -->
    <div class="invoice-container">
      <!-- Top container -->
      <div id="header" class="top-container">
        <h1>Invoice creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
      </div>

      <!-- Bot container -->
      <div class="bot-container">
        <!-- Buttons section -->
        <div id="btn-list" class="buttons-section">
          <button id="wash-btn" class="add-btn">Wash Car: $10</button>
          <button id="mow-btn" class="add-btn">Mow Lawn: $20</button>
          <button id="pull-btn" class="add-btn">Pull Weeds: $30</button>
        </div>
        <div id="notification"></div>

        <!-- Invoice section -->
        <div class="invoice">
          <div class="table-section">
            <table class="selected-section">
              <tr>
                <th class="table-left">TASK</th>
                <th class="table-right">TOTAL</th>
              </tr>
            </table>
          </div>

          <table>
            <tbody id="task-list">
              <tr></tr>
            </tbody>
          </table>

          <!-- Note section -->
          <hr />
          <div class="note-section">
            <table>
              <thead>
                <tr>
                  <th class="table-left">NOTES</th>
                  <th class="table-right">TOTAL AMOUNT</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="table-left" id="note-text">We accept cash, credit card, or PayPal</td>
                  <td id="total-el" class="table-right">$0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <button id="send-btn" class="send-btn">Send invoice</button>
        <!-- <button id="rmv-wash-btn">Delete Wash</button>
        <button id="rmv-mow-btn">Delete Mow</button>
        <button id="rmv-pull-btn">Delete Pull</button> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
